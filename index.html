<button id="toggle" style="position:fixed;top:10px;right:10px;z-index:999;padding:8px 12px;">Night Mode</button>
<script>
const btn = document.getElementById('toggle');
let night=false;
btn.onclick = ()=>{
  night = !night;
  if(night){
    document.body.style.background = "url('images/night_sky.png') no-repeat center center fixed";
    document.body.style.backgroundSize = "cover";
    btn.textContent = "Day Mode";
  } else {
    document.body.style.background = "url('images/sky.png') no-repeat center center fixed";
    document.body.style.backgroundSize = "cover";
    btn.textContent = "Night Mode";
  }
};
</script>
<canvas id="dvdCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;"></canvas>
<script>
const canvas = document.getElementById('dvdCanvas');
const ctx = canvas.getContext('2d');

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const logoImg = new Image();
logoImg.src = 'images/dvd.png'; // Make sure dvd.png is in the same folder as index.html

const logo = { vx: 3 + Math.random()*2, vy: 3 + Math.random()*2, w: 100, h: 50 };

// Center the logo once the canvas is ready
function centerLogo() {
  logo.x = (canvas.width - logo.w) / 2;
  logo.y = (canvas.height - logo.h) / 2;
}
centerLogo();
window.addEventListener('resize', centerLogo);

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(logoImg.complete) ctx.drawImage(logoImg, logo.x, logo.y, logo.w, logo.h);

  logo.x += logo.vx;
  logo.y += logo.vy;

  if(logo.x <= 0 || logo.x + logo.w >= canvas.width) logo.vx *= -1;
  if(logo.y <= 0 || logo.y + logo.h >= canvas.height) logo.vy *= -1;

  requestAnimationFrame(draw);
}
draw();
</script>
